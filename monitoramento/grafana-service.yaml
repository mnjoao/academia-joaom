apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000  # Porta padrão do Grafana
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "sua_senha_admin"  # Defina uma senha de administrador
        # Aqui você pode adicionar mais configurações conforme necessário
        
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
  - protocol: TCP
    port: 85
    targetPort: 3000  # Porta do contêiner do Grafana
  type: NodePort  # Ou LoadBalancer, dependendo do seu ambiente
